<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Regular Expression (Regex)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/regex.css">
        <script defer src="js/regex.js"></script>
    </head>
    <body>
        <main class="flexCenter">
            <section class="phoneNumSection flexCenter">
                <form action="" id="phoneNumForm"  class="phoneNumForm flexCenter">
                    <label for="phoneNum">Please enter phone number:</label>
                    <input id="phoneNum" class="phoneNum" type="text" autocomplete="off">
                    <p class="format">For example: (555)555-5555 or 123-456-7899</p>
                </form>
            </section>
            <section class="citySection flexCenter">
                <form action="" class="cityForm flexCenter">
                    <label for="city">Please enter your city:</label>
                    <input class="city" type="text">
                </form>
            </section>
        </main>
    </body>
</html>
