<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Typocrapgy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/typography.css" />
  </head>

  <body>
    <header>
      <h1 class="try">CSS Typography</h1>
    </header>
    <main>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus illum
        aliquam esse! Labore, laboriosam perferendis. Deleniti labore error,
        velit totam excepturi modi quasi expedita? Quasi aperiam dignissimos
        maxime maiores quia.
      </p>
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
